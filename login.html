<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login ABCrypto</title>
</head>
<body class="loginbody">
    <div id="loginbg">
        <img src="assets/loginimg.png" alt="">
    </div>    
    <div>
        <form class="login_popup" id="loginpop">
            <div id="logintxt">Login</div>
            <div class="username_email">Username: <input type="text" id="user"></div>
            <p id="errorUser"></p>
            <div class="password">Password: <input type="password"></div>
            <p id="errorPass"></p>
            <div class="loginsub"><button id="loginsubbtn">Login</button></div>
            <div class="registerbtn"><a href="" id="registerbtn">Register</a></div>
        </form>
    </div>
</body>
</html>
